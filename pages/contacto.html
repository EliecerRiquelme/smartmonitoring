<body>
        <!-- Inicio Encabezado -->
    <header class="header">
        <h1 data-aos="fade-right"
        data-aos-offset="600"
        data-aos-easing="ease-in-sine"> SMART MONITORING</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
           <a class="navbar-brand" href="#">SMART</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

         </div>
       </nav>   
    
    </header>
        <!-- Fin Encabezado -->
    <main>
        <!-- Inicio seccion -->
     <Section class="fondo-home">
        <form>
           <h2>Sección de contacto</h2>
           <div>
              <label for="nombre-contacto">Nombre de contacto </label>
              <input type="text"id="nombre-contacto"placeholder="Juan Perez">
           </div>
           <div>
              <label for="email-contacto">Email de contacto </label>
              <input type="email"id="email-contacto"placeholder="ejemplo@ejemplo.cl">
           </div>
           <div>
              <label for="telefono-contacto">Telefono de contacto </label>
              <input type="tel"id="telefono-contacto"placeholder="9777752568">
           </div>
           <div>
              <label for="seleccion-conctacto">Motivo contacto </label>
              <select name="seleccion-conctacto" id="seleccion-conctacto">
                 <option value="">Equipos Predictivos </option>
                 <option value="">Servicios Predictivos </option>
                 <option value="">Otros </option>
              </select>
           </div>
           <div>
              <label for="comentario-contacto">Dejanos tu comentario </label>
           </div>
              <textarea name="comentario-contacto" id="comentario-contacto" cols="30" rows="10"> </textarea>
           <div>
              <Label for="condiciones-conctacto">Acepta terminos y condiciones </Label>
              <input type="checkbox"id="condiciones-contacto"required>
           </div>
           <div>
              <input type="submit" value="Enviar mensaje">
              <input type="reset" value="Limpiar formulario">
           </div>
        </form>

     </Section>
        <!-- Fin seccion -->
    </main>
      <!-- Inicio footer -->
    <footer>
        <h2>Redes Sociales</h2>
